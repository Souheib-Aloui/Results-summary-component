<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
 
</head>
<body>
 
  <main class="container">
    <div class="left-side">
      <h1 class="left-side-title">Your Result</h1>
      <div class="circle">
        <span class="circle-score">76</span> <span class="circle-scale">of 100</span>
      </div>
      <div class="text">
        <h3 class="text-title">Great</h3>
        <p class="text-description">You scored higher than 65% of the people who have been taken these tests.</p>
      </div>
    </div>
    <div class="right-side">
      <h2 class="right-side-title">Summary</h2>
      <div class="test-categories">
        <div class="category-container-flex reaction">
          <span class="category-name"> <img class="category-img" src="assets/images/icon-reaction.svg" alt="reaction symbol">Reaction</span>
          <span class="category-score"> <span class="black-score">80 </span> <span class="grey-score">/100</span></span>
        </div>
        <div class="category-container-flex memory">
          <span class="category-name"> <img class="category-img" src="assets/images/icon-memory.svg" alt="memory symbol">Memory</span>
          <span class="category-score"> <span class="black-score">92</span> <span class="grey-score">/100</span></span>
        </div>
        <div class="category-container-flex verbal">
          <span class="category-name"> <img class="category-img" src="assets/images/icon-verbal.svg" alt="verbal symbol">Verbal</span>
          <span class="category-score"> <span class="black-score">61 </span> <span class="grey-score">/100</span></span>
        </div>
        <div class="category-container-flex visual">
          <span class="category-name"> <img class="category-img" src="assets/images/icon-visual.svg" alt="visual symbol">Visual</span>
          <span class="category-score"> <span class="black-score">72</span> <span class="grey-score">/100</span></span>
        </div>
      </div>
      <button class="btn">Continue</button>
    </div>
  </main>










































  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Souheib Aloui</a>.
  </div>
</body>
</html>
